<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <section class="happy">

        <div class="container">
            
            <div id="confettis">
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
            </div>

            <div class="happy__items">
                <div class="happy__item">
                    <img class="happy__item-img animate-top" src="images/happy-8.png" alt="happy birthday image">
                    <img class="happy__item-img animate-top" src="images/happy-2.png" alt="happy birthday image">
                    <img class="happy__item-img animate-top" src="images/happy-3.png" alt="happy birthday image">
                </div>

                <div class="happy__item happy__item_cake">
                    <h1 class="happy__item-title animate-left">Happy Birthday!</h1>
                    <img class="happy__item-img happy__item-img_cake animate-right" src="images/happy-cake.png"
                        alt="happy birthday image">
                </div>

                <div class="happy__item">
                    <img class="happy__item-img animate-bottom" src="images/happy-4.png" alt="happy birthday image">
                    <img class="happy__item-img animate-bottom" src="images/happy-5.png" alt="happy birthday image">
                    <img class="happy__item-img animate-bottom" src="images/happy-7.png" alt="happy birthday image">
                </div>
            </div>
        </div>

    </section>


    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
